# ============================================================================
# Mem-LLM Docker Compose Configuration
# ============================================================================
# Usage:
#   docker-compose up -d          # Start services
#   docker-compose down           # Stop services
#   docker-compose logs -f        # View logs
# ============================================================================

version: '3.8'

services:
  # Mem-LLM API Server
  mem-llm-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mem-llm-api
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_HOST=http://ollama:11434
    volumes:
      - mem-llm-data:/app/memories
      - mem-llm-db:/app/data
    depends_on:
      - ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Ollama LLM Service
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped
    # Uncomment below for GPU support (NVIDIA)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

volumes:
  mem-llm-data:
    driver: local
  mem-llm-db:
    driver: local
  ollama-data:
    driver: local

networks:
  default:
    name: mem-llm-network
